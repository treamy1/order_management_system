{% extends 'base.html' %}
{% block main %}
    <p>Select the Items for the Order</p>
    <table>
        <tr>
            <th>#</th>
            <th>Product Code</th>
            <th>Produce Description</th>
            <th>Qtt</th>
            <th>Price</th>
        </tr>
        {% for order in current_user.orders %}
        <tr class="{% if loop.index is even %}even_row{% else %}odd_row{% endif %}">
            <td>{{ order.number }}</td>
            <td>{{ order.creationDate }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.items }}</td>
            <td><button type="button" class="delete_button" onclick="confirmed_action('{{ url_for('orders_delete', number=order.number) }}')">Delete</button></td>
        </tr>
        {% endfor %}
        
    </table>
    <p />
    <button type="button" class="button" onclick="simple_action('{{ url_for('signout') }}')">Sign Out</button>&nbsp;&nbsp;<button type="button" class="button" onclick="simple_action('{{ url_for('orders_create') }}')">New Order</button>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
        function confirmed_action(target) {
                if (confirm('Are you sure?')) {
                    window.location = target
                }
            }
    </script>
{% endblock %}
