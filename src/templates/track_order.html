{% extends 'base.html' %}
{% block main %}
    <p>{{ current_user.name }}'s Order {{ order.number }}</p>
    <table>
        <tr>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Quantity</th>
        </tr>
        {% for order in current_user.orders %}
        <tr class="{% if loop.index is even %}even_row{% else %}odd_row{% endif %}">
            <td>{{ order.number }}</td>
            <td>{{ order.creation_date }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.items }}</td>
            <td><button type="button" onclick="simple_action('{{ url_for('orders', user=current_user) }}')">Return to Orders</button></td>
        </tr>
        {% endfor %}
        
    </table>
    <p />
    <button type="button" class="button" onclick="simple_action('{{ url_for('signout') }}')">Sign Out</button>&nbsp;&nbsp;<button type="button" class="button" onclick="simple_action('{{ url_for('new_order') }}')">New Order</button>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
        function confirmed_action(target) {
                if (confirm('Are you sure?')) {
                    window.location = target
                }
            }
    </script>
{% endblock %}
